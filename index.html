<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>Cart</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh; width: 100vw;">
        <div class="bg-white shadow-lg rounded py-5" style="width: 800px;">
            <div class="d-flex">
                <div class="mx-2" style="width: 40%;">
                    <img src="./assets/images/img-1.png"
                        alt="Photo by cottonbro studio: https://www.pexels.com/photo/black-wireless-headphones-on-white-surface-3945667/"
                        class="mw-100">
                </div>
                <div class="flex-grow-1 d-flex flex-column">
                    <div class="my-1"><span class="badge rounded-pill bg-dark">Free Shipping</span></div>
                    <p class="h5">Razer Kraken Kitty Edt Gaming <br> Headset Quartz</p>
                    <div class="my-2">
                        <p class=" my-0 small text-decoration-line-through">3,599/-</p>
                        <p class="h3 my-1 fw-bold">799,-</p>
                        <p class="my-0 small">Lorem ipsum dolor sit amet consectetur.</p>
                    </div>
                    <button class="btn btn-primary w-75">Add to cart</button>
                    <div class="d-flex align-items-baseline">
                        <div style="width: 10px; height: 10px; border-radius: 50%;" class="bg-success me-2"></div>
                        <p class="small">50+ pcs in stock.</p>
                    </div>
                    <div class="d-flex justify-content-start w-75">
                        <button class="
btn btn-outline-secondary me-5"><i class="bi bi-cart"></i>
                            Add to cart</button>
                        <button class="btn btn-outline-secondary"> <i class="bi bi-heart"></i>
                            Add to wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
